<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Barnyard Buddies - Log In</title>
  <link rel="stylesheet" href="https://bootswatch.com/5/morph/bootstrap.min.css">
</head>
<body>
  <!-- Navigation Bar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="landing-page.html">Barnyard Buddies</a>
    </div>
  </nav>

  <!-- Log In Form -->
  <section class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card">
          <div class="card-header">
            Log In to Your Account
          </div>
          <div class="card-body">
            <form id="loginForm">
              <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" class="form-control" id="username" name="username" required>
              </div>
              <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" name="password" required>
              </div>
              <button type="submit" class="btn btn-primary">Log In</button>
            </form>
            <div class="alert alert-danger mt-3" id="error-message" style="display: none;">
              Invalid username or password. Please try again.
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- Additional Options -->
  <div class="container mt-3 text-center">
    <p>Don't have an account? <a href="signup-page.html">Sign Up</a> or <a href="landing-page.html">Continue without an account</a></p>
  </div>

  <!-- Footer -->
  <footer class="bg-dark text-white text-center py-3">
    <div class="container">
      &copy; 2023 Barnyard Buddies
    </div>
  </footer>

  <!-- Bootstrap JavaScript and jQuery -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <!-- JavaScript to handle login form submission and error message -->
  <script>
    document.addEventListener("DOMContentLoaded", function() {
      const loginForm = document.getElementById('loginForm');
      const errorMessage = document.getElementById('error-message');

      loginForm.addEventListener('submit', function(event) {
        event.preventDefault(); // Prevent the form from submitting

        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;

        // Replace this with your own authentication logic
        // You can check if the username and password are correct
        // If not, show the error message
        if (username !== 'validUsername' || password !== 'validPassword') {
          errorMessage.style.display = 'block';
        } else {
          // If credentials are correct, you can redirect to another page
          window.location.href = 'dashboard.html'; // Replace with the actual URL
        }
      });
    });
  </script>
</body>
</html>
